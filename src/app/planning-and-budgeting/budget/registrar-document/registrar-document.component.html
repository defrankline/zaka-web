<h6 mat-dialog-title>
  <mat-toolbar role="toolbar" class="dialog-header">
    <span>{{'registrar-approval-document'|translate}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button color="warn" type="button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h6>
<div mat-dialog-content>
  <div class="row my-3" *ngIf="budget.registrarApprovalDocument">
    <div class="col-12">
      <div class="full-height" *ngIf="getUploadedContract()|async">
        <object [data]="getUploadedContract()|async" width="100%" height="100%"></object>
      </div>
    </div>
  </div>
</div>
