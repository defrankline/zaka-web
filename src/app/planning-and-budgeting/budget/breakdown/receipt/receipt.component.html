<h6 mat-dialog-title>
  <mat-toolbar role="toolbar" class="dialog-header">
    <span>{{'receipt'|translate}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button color="warn" type="button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h6>
<div mat-dialog-content>
  <div class="row my-3" *ngIf="getReceipt()|async">
    <div class="col-12">
      <div class="full-height">
        <object title="Committee Approval Document" [data]="getReceipt()|async" width="100%" height="100%"></object>
      </div>
    </div>
  </div>
</div>
