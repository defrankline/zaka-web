<mat-card class="mat-elevation-z0">
  <mat-card-title>
    <mat-toolbar>
      <span>{{plan?.name}} {{plan?.financialYear?.name}} | Projection Form</span>
      <span class="custom-spacer"></span>
      <button mat-button color="accent" (click)="close()" matTooltip="Close">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" class="my-2">
      <div formArrayName="inputSet">
        <div *ngFor="let item of inputForms.controls; let i=index" [formGroupName]="i">
          <div class="row">
            <div class="col-8">
              <mat-form-field appearance="outline">
                <mat-label>{{'input'|translate}}</mat-label>
                <mat-select formControlName="input" [disabled]="true">
                  <mat-option *ngFor="let item of items" [value]="item">
                    {{ item.activity}} - [{{item.inputCode}} - {{item.inputName}}]
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-4">
              <mat-form-field appearance="outline">
                <mat-label>{{'amount'|translate}}</mat-label>
                <input currencyMask matInput placeholder="{{'amount'|translate}}" name="amount" [readonly]="plan?.approved" formControlName="amount">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="my-3 justify-content-end">
    <button mat-raised-button color="primary" type="button" *ngIf="!plan?.approved" (click)="create()"
            [disabled]="inputForms.invalid">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-card-actions>
</mat-card>
