<h6 mat-dialog-title>
  <mat-toolbar role="toolbar" class="dialog-header">
    <span>{{'plan-carry-form'|translate}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button color="warn" type="button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h6>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>{{'financial-year'|translate}}</mat-label>
    <mat-select [formControl]="financialYearControl" required>
      <mat-option *ngFor="let financialYear of financialYears" [value]="financialYear">
        {{ financialYear.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="financialYearControl.invalid && financialYearControl.touched">
      {{'required'|translate}}
    </mat-error>
  </mat-form-field>
</div>
<mat-dialog-actions class="my-3 justify-content-end">
  <button mat-flat-button color="primary" type="button" (click)="store()" [disabled]="financialYearControl.invalid">
    <mat-icon>save</mat-icon>
    {{'save'|translate}}
  </button>
</mat-dialog-actions>
