<h6 mat-dialog-title>
  <mat-toolbar role="toolbar" class="dialog-header">
    <span>{{'financial-year-plan-form'|translate}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button color="warn" type="button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h6>
<div mat-dialog-content>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>{{'financial-year'|translate}}</mat-label>
        <input matInput autocomplete="off" placeholder="{{'financial-year'|translate}}" [matAutocomplete]="auto"
               [formControl]="financialYearControl"/>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFinancialYear">
        <mat-option *ngIf="isLoading" class="is-loading">
          <mat-spinner diameter="50"></mat-spinner>
        </mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let financialYear of financialYears" [value]="financialYear">
            <span>{{financialYear.name}}</span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </div>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>{{'name'|translate}}</mat-label>
    <input matInput placeholder="{{'name'|translate}}" name="name" [formControl]="nameControl" required>
    <mat-error *ngIf="!nameControl.valid && nameControl.touched">
      {{'required'|translate}}
    </mat-error>
  </mat-form-field>
</div>
<mat-dialog-actions class="my-3 justify-content-end">
  <button mat-flat-button color="primary" type="button" (click)="store()" [disabled]="nameControl.invalid">
    <mat-icon>save</mat-icon>
    {{'save'|translate}}
  </button>
</mat-dialog-actions>
