<h6 mat-dialog-title>
  <mat-toolbar role="toolbar" class="dialog-header">
    <span>{{plan?.name}} | {{'objectives'|translate}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button color="primary" type="button" (click)="form()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="warn" type="button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h6>
<div mat-dialog-content>
  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="getItems()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row;let i = index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>{{'description'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>{{'code'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.code}}</td>
      </ng-container>

      <ng-container matColumnDef="manage">
        <th mat-header-cell *matHeaderCellDef>{{'action-and-status'|translate}}</th>
        <td mat-cell *matCellDef="let row;let i = index">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More Options">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="form(row)">
              <mat-icon color="primary" svgIcon="edit"></mat-icon>
              <span>{{'edit'|translate}}</span>
            </button>
            <button mat-menu-item (click)="delete(i,row)">
              <mat-icon color="warn" svgIcon="delete"></mat-icon>
              <span>{{'delete'|translate}}</span>
            </button>
            <button mat-menu-item (click)="targets(row)">
              <mat-icon color="primary" svgIcon="list"></mat-icon>
              <span>{{'targets'|translate}}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" (page)="pageChanged($event)" showFirstLastButtons [pageSizeOptions]="perPageOptions"
                   [pageIndex]="page"
                   [pageSize]="size"></mat-paginator>
  </div>
</div>
