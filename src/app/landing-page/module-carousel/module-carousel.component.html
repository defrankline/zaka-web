<section id="module-section" class="module-section home-section" [ngClass]="{'light-gray': backgroundGray}">
  <div class="container">
    <div class="content justify-content-center"
      fxLayout="row wrap"
      fxLayout.lt-sm="column"
      fxLayoutGap="32px"
      fxLayoutAlign="flex-start">
      <ng-container *ngFor="let tile of modules">
        <mat-card fxFlex="0 1 calc(33.3% - 50px)" fxFlex.lt-md="0 1 calc(50% - 50px)"
                  fxFlex.lt-sm="100%" class="mat-elevation-z4 matcard">
          <mat-card-content>
            <mat-icon>{{tile.icon}}</mat-icon>
            <h6>{{ tile.title|translate }}</h6>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </div>
</section>
