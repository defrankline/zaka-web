<h6 mat-dialog-title>
  <mat-toolbar role="toolbar" class="dialog-header">
    <span>{{title}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button color="warn" type="button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h6>
<div mat-dialog-content>
  <div *ngIf="attachment" class="full-height">
    <object *ngIf="mimeType==='pdf'" [data]="attachment" width="100%" height="100%"></object>
    <img *ngIf="mimeType==='jpg'" height="100%" [src]="attachment"/>
  </div>
</div>
