<h2 mat-dialog-title>
  Loan: {{loan.amount|number:'.2'}}
  <mat-divider></mat-divider>
</h2>
<mat-dialog-content *ngIf="getLoanGuarantorList()|async">
  <table mat-table [dataSource]="getLoanGuarantorList()">
    <!-- Number Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row;let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="guarantor">
      <th mat-header-cell *matHeaderCellDef>Guarantor</th>
      <td mat-cell *matCellDef="let row">{{row.user.number}} - {{row.user.firstName}} {{row.user.surname}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalItems" (page)="pageChanged($event)" [pageSizeOptions]="perPageOptions" [pageIndex]="page"
                 [pageSize]="size"></mat-paginator>
</mat-dialog-content>
<mat-dialog-actions class="my-2">
  <button mat-raised-button mat-dialog-close>
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
