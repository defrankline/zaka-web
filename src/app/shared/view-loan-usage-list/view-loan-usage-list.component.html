<h2 mat-dialog-title>
  Loan: {{loan.amount|number:'.2'}}
  <mat-divider></mat-divider>
</h2>
<mat-dialog-content *ngIf="getLoanUsageList()|async">
  <table mat-table [dataSource]="getLoanUsageList()">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row;let i = index">{{i + 1}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let row">{{row.loanProductUsageArea.usage}}</td>
      <td mat-footer-cell *matFooterCellDef><b>Total</b></td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount|number:'.2'}}</td>
      <td mat-footer-cell *matFooterCellDef><b>{{getTotalAmount()|number:'.2'}}</b></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator [length]="totalItems" (page)="pageChanged($event)" [pageSizeOptions]="perPageOptions" [pageIndex]="page"
                 [pageSize]="size"></mat-paginator>
</mat-dialog-content>
<mat-dialog-actions class="my-2">
  <button mat-raised-button mat-dialog-close>
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
