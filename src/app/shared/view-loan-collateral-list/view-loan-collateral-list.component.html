<h2 mat-dialog-title>
  Loan: {{loan.amount|number:'.2'}}
  <mat-divider></mat-divider>
</h2>
<mat-dialog-content *ngIf="getLoanCollateralList()|async">
  <table mat-table [dataSource]="getLoanCollateralList()">
    <!-- Number Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row;let i = index">{{i + 1}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Collateral</th>
      <td mat-cell *matCellDef="let row">{{row.collateralType.name}}</td>
      <td mat-footer-cell *matFooterCellDef><b>Total</b></td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let row">{{row.value|number:'.2'}}</td>
      <td mat-footer-cell *matFooterCellDef><b>{{getTotalValue()|number:'.2'}}</b></td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="attachment">
      <th mat-header-cell *matHeaderCellDef>Attachment</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button type="button" [disabled]="!row.attachment" (click)="attachment(i, row)" class="btn btn-outline-success m-1">
          <mat-icon>attachment</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator [length]="totalItems" (page)="pageChanged($event)" [pageSizeOptions]="perPageOptions" [pageIndex]="page"
                 [pageSize]="size"></mat-paginator>
</mat-dialog-content>
<mat-dialog-actions class="my-3 justify-content-end">
  <button mat-raised-button mat-dialog-close>
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
