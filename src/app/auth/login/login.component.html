<div class="bg">
  <div class="wrapper">
    <div class="form-signin">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="logo">
              <img class="img-response" src="assets/imgs/logo.png"/>
              <h5>TMA Speedy Finances</h5>
              <span class="text-muted">Microfinances & Saccos Solution</span>
            </div>
          </div>
          <div class="col-md-12">
            <mat-card>
              <mat-card-title>Login</mat-card-title>
              <mat-card-content>
                <form (keyup.enter)="loginNew(usernameOrEmail, password)">
                  <mat-form-field appearance="outline">
                    <mat-label>Username or Email</mat-label>
                    <input matInput placeholder="Username or Email" name="usernameOrEmail" [(ngModel)]="usernameOrEmail" type="text"
                           autocomplete="off">
                    <mat-icon matSuffix>account_circle</mat-icon>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" placeholder="Password"
                           autocomplete="off"/>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                  <div class="row">
                    <div class="col">
                      <mat-toolbar>
                        <button (click)="loginNew(usernameOrEmail, password)" type="submit" class="btn-block" mat-flat-button color="primary">
                          <mat-icon>arrow_forward</mat-icon> Login
                        </button>
                        <span class="fx-spacer"></span>
                        <button (click)="join()" type="button" class="btn-block" mat-flat-button>
                          <mat-icon>edit</mat-icon> Register
                        </button>
                      </mat-toolbar>
                    </div>
                  </div>
                </form>
              </mat-card-content>
              <mat-card-actions *ngIf="loading"><mat-progress-bar mode="indeterminate"></mat-progress-bar></mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
