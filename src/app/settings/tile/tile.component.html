<div class="card" *ngIf="getItems()|async as data">
  <div class="card-header">
    <div class="row">
      <div class="col-md-9">
        <strong>Tiles</strong>
      </div>
      <div class="col-md-3">
        <div class="float-right">
          <button class="btn text-primary" (click)="create()"><i class="fa fa-plus"></i> Create</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <input type="text" id="nf-search" name="nf-search" class="form-control" placeholder="Search ..." [formControl]="searchControl" autocomplete="off">
  </div>
  <div class="card-body">
    <div class="table table-responsive">
      <table class="table table-bordered table-striped table-sm">
        <thead>
        <tr>
          <th>Name</th>
          <th>Url</th>
          <th>Icon</th>
          <th>Sort Order</th>
          <th>Parent</th>
          <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.name}}</td>
          <td>{{item.url}}</td>
          <td>{{item.icon}}</td>
          <td>{{item.sortOrder}}</td>
          <td>{{item.parent?.name}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="roles(item)">
              <i class="fa fa-list"></i>&nbsp;Roles
            </button>
            <button type="button" class="btn btn-info" (click)="edit(item)">
              <i class="fa fa-edit"></i>&nbsp;Edit
            </button>
            <button type="button" class="btn btn-warning" (click)="delete(item)"><i
              class="fa fa-remove"></i>&nbsp;Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <nav>
      <pagination [boundaryLinks]="true"
                  [directionLinks]="true"
                  [totalItems]="totalItems"
                  [itemsPerPage]="size"
                  [maxSize]="maxSize"
                  (pageChanged)="pageChanged($event)"></pagination>
    </nav>
  </div>
</div>
