<mat-card class="mat-elevation-z0" *ngIf="getDefaultAccounts()|async">
  <mat-card-title>
    <mat-toolbar>
      <span>{{'default-accounts'|translate}}</span>
      <span class="custom-spacer"></span>
      <button mat-button color="primary" *ngxPermissionsOnly="['ROLE_ADMIN','ROLE_PAROKO']"
              (click)="create()"
              matTooltip="Create">
        <mat-icon svgIcon="add"></mat-icon>
      </button>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <input matInput (keyup)="filter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="getDefaultAccounts()">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row;let i = index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Key</th>
        <td mat-cell *matCellDef="let row">{{row.key}}</td>
      </ng-container>

      <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef>{{'account-name'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.account?.name}}</td>
      </ng-container>

      <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef>{{'account-number'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.account?.number}}</td>
      </ng-container>

      <ng-container matColumnDef="manage">
        <th mat-header-cell *matHeaderCellDef>{{'action-and-status'|translate}}</th>
        <td mat-cell *matCellDef="let row;let i = index">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More Options">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
                    *ngxPermissionsOnly="['ROLE_ADMIN','ROLE_MANAGER','ROLE_ADMIN','ROLE_SACCOS_ADMIN','ROLE_ACCOUNTANT']"
                    (click)="edit(i, row)">
              <mat-icon color="primary" svgIcon="edit"></mat-icon>
              <span>{{'edit'|translate}}</span>
            </button>
            <button mat-menu-item
                    *ngxPermissionsOnly="['ROLE_ADMIN','ROLE_MANAGER','ROLE_ADMIN','ROLE_SACCOS_ADMIN','ROLE_ACCOUNTANT']"
                    (click)="delete(i,row)">
              <mat-icon color="warn" svgIcon="delete"></mat-icon>
              <span>{{'delete'|translate}}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" showFirstLastButtons (page)="pageChanged($event)"
                   [pageSizeOptions]="perPageOptions"
                   [pageIndex]="page"
                   [pageSize]="size"></mat-paginator>
  </mat-card-content>
</mat-card>
