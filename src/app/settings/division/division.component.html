<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-9">
        <strong>Hierarchies</strong>
      </div>
      <div class="col-md-3">
        <div class="float-right">
          <button class="btn text-success" (click)="createOrUpdate()"><i class="fa fa-plus"></i> Create</button>
          <button class="btn text-primary" [disabled]="!activatedHierarchy" (click)="createOrUpdate(activatedHierarchy)"><i class="fa fa-pencil"></i> Edit</button>
          <button class="btn text-primary" [disabled]="!activatedHierarchy" (click)="delete(activatedHierarchy)"><i class="fa fa-close"></i> Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-11">
        <input id="filter" #filter (keyup)="tree.treeModel.filterNodes(filter.value)" class="form-control col-md-3" placeholder="Search Hierarchy"/>
      </div>
      <div class="col-1">
        <button class="btn btn-info col-md-1 mx-2" (click)="tree.treeModel.clearFilter()"><i class="fa fa-remove"></i>Clear</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <tree-root #tree [options]="options" (activate)="select($event)" [nodes]="nodes"></tree-root>
      </div>
    </div>
  </div>
</div>
